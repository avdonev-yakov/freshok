<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОК &mdash; Интернет-магазин свежих продуктов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon_32x32.png">
</head>

<body>

  <header class="header">

    <div class="header__top">

      <div class="container">

        <div class="header__top__inner">

          <div class="header__top__contact">

            <a class="header__adress" href="">
              АДРЕС И ВРЕМЯ ДОСТАВКИ
            </a>

            <a class="header__phone" href="">
              ГОРЯЧАЯ ЛИНИЯ 24/7
            </a>
          </div>

          <ul class="menu">

            <li class="menu__item">
              <a class="menu__link" href="">
                ДОСТАВКА
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="">
                О НАС
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="">
                НОВОСТИ
              </a>
            </li>
          </ul>

        </div>

      </div>

    </div>

    <div class="header__bottom">

      <div class="container">

        <div class="header__bottom__inner">

          <div class="logo">

            <a class="logo_link" href="#">
              <img class="logo__img" src="images/header__icons/logo.svg" alt="Логотип ФрешОК">
            </a>

            <div class="logo__text">Фрешок
              <span class="logo__text__descr">Онлайн-Маркет</span>
            </div>

          </div>

          <div class="dropdown">
            <button class="dropdown__btn">
              Каталог продуктов
            </button>

          </div>

          <div class="searchbar">

            <span class="searchbar__icon"></span>
            <input class="searchbar__input" type="search" placeholder="Найти в магазине ...">
            <button class="searchbar__btn" type="submit">Поиск</button>

          </div>

          <div class="user-nav">

            <a class="user-nav__link" href="">

              <img class="user-nav__img" src="images/header__icons/user-link.svg" alt="Иконка пользователя">
            </a>

            <a class="user-nav__link" href="">

              <span class="user-nav__num">12</span>
              <img class="user-nav__img" src="images/header__icons/favorite-link.svg" alt="Иконка понравившегося товара">
            </a>

            <a class="user-nav__link" href="">

              <span class="user-nav__num">12</span>
              <img class="user-nav__img" src="images/header__icons/cart-link.svg" alt="Иконка корзины">
            </a>

          </div>

        </div>

      </div>
      
    </div>

    </div>

  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
